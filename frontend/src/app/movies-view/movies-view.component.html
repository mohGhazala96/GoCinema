<table>
  <tr *ngFor="let movie of movies">
    <td style="padding: 15px;"> <img src="{{ movie.Poster_path }}" alt="movie.Title" height="350" width="250"> </td>
    <td style="padding: 15px;"> 
      <strong> {{ movie.Title }} </strong>
      <br> <br>
      <strong style="font-style: italic"> {{ movie.Overview }} </strong> <br> <br>
      <button type="button" class="btn btn-success" 
      (click)="reserveSeat(movie.Id)"> Reserve </button>
    </td>
  </tr>
</table>
